name: Update README

on:
  push:
    paths:
      - 'problems.txt' # problems.txt가 바뀔 때만 실행
  workflow_dispatch: # 수동 실행 버튼 추가 (테스트용)

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # 쓰기 권한 명시 (중요)

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Check files (Debug)
      run: |
        echo "현재 폴더 파일 목록:"
        ls -R
        echo "problems.txt 내용 확인:"
        cat problems.txt

    - name: Run script
      run: python update_readme.py

    - name: Check changes (Debug)
      run: |
        echo "스크립트 실행 후 README.md 내용 앞부분:"
        head -n 10 README.md
        git status

    - name: Commit and Push changes
      run: |
        git config --global user.name "GitHub Action"
        git config --global user.email "action@github.com"
        git add README.md
        
        # 변경 사항이 있는지 확인하고 강제 커밋 시도
        if git diff --staged --quiet; then
          echo "Changes detected: No (변경된 내용이 없습니다)"
        else
          echo "Changes detected: Yes (변경사항 커밋 중...)"
          git commit -m "Auto-update README with problem links"
          git push origin HEAD:main
        fi
